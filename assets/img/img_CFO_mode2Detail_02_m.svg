    <text id="실무_직원_1명당_관리하는_거래처_수는_30곳_전후가_현실입니다" data-name="실무 직원 1명당 관리하는 거래처 수는
30곳 전후가 현실입니다" transform="translate(41 562)" fill="#333" font-size="14" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo" letter-spacing="-0.04em"><tspan x="76.062" y="19">실무</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">직원</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="Helvetica">1</tspan><tspan y="19">명당</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">관리하는</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">거래처</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">수는</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"></tspan><tspan font-family="Helvetica"><tspan x="111.439" y="44">30</tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">곳</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">전후가</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">현실입니다</tspan></tspan></text>
    <text id="CFO라는_외부_어시스트가_존재하게_되며_세무대리인과_원장님의_병목을_해결하고_니즈에_맞는_통합_절세를_제공합니다." data-name="CFO라는 외부 어시스트가 존재하게 되며 세무대리인과 원장님의 병목을 해결하고 니즈에 맞는 통합 절세를 제공합니다." transform="translate(41 1270)" fill="#333" font-size="14" font-family="Helvetica" letter-spacing="-0.04em"><tspan x="6.449" y="19">CFO</tspan><tspan y="19" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">라는</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">외부</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">어시스트가</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">존재하게</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">되며</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">세무대리인과</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">원장님의</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan x="36.128" y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">병목을</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">해결하고</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">니즈에</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">맞는</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">통합</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">절세를</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo">제공합니다.</tspan></text>
    <text id="관심을_가지고_세무_리스크를_대비하려해도_평소_데이터가_부족하여_한계가_있습니다." data-name="관심을 가지고 세무 리스크를 대비하려해도
평소 데이터가 부족하여 한계가 있습니다." transform="translate(41 916)" fill="#333" font-size="14" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo" letter-spacing="-0.04em"><tspan x="63.89" y="19">관심을</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">가지고</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">세무</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">리스크를</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">대비하려해도</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"></tspan><tspan x="68.083" y="44">평소</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">데이터가</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">부족하여</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">한계가</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">있습니다.</tspan></text>
    <text id="경영_및_운영과_진료에_집중하면서_상대적으로_장부정리가_부족합니다._또한_병목현상을_제거합니다." data-name="경영 및 운영과 진료에 집중하면서 상대적으로 
