    <text id="메디컬_CFO_플랫폼을_사용하시면_직원별_병·의원_60개_관리가_가능합니다." data-name="메디컬 CFO 플랫폼을 사용하시면 직원별
병·의원 60개 관리가 가능합니다." transform="translate(40 735)" fill="#333" font-size="14" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo" letter-spacing="-0.04em"><tspan x="68.279" y="19">메디컬</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="Helvetica">CFO</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">플랫폼을</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">사용하시면</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">직원별</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"></tspan><tspan x="90.431" y="44">병·의원</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="Helvetica">60</tspan><tspan y="44">개</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">관리가</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">가능합니다.</tspan></text>
    <text id="병·의원은_대부분_성실신고대상자_로_절세에_한계가_있지만_메디컬_CFO_플랫폼을활용해_필요경비_소득공제_세액공제에서_혜택을_받습니다." data-name="병·의원은 대부분 &lt;성실신고대상자&gt;로 절세에 한계가 있지만 
메디컬 CFO 플랫폼을활용해 필요경비, 소득공제, 세액공제에서
혜택을 받습니다." transform="translate(52 1431)" fill="#333" font-size="14" font-family="AppleSDGothicNeo-Regular, Apple SD Gothic Neo" letter-spacing="-0.04em"><tspan x="7.299" y="19">병·의원은</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">대부분</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19" font-family="Helvetica">&lt;</tspan><tspan y="19">성실신고대상자&gt;로</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">절세에</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">한계가</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="19">있지만</tspan><tspan y="19" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan x="0.16" y="44">메디컬</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44" font-family="Helvetica">CFO</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">플랫폼을활용해</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">필요경비,</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">소득공제,</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="44">세액공제에서</tspan><tspan y="44" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"></tspan><tspan x="119.453" y="69">혜택을</tspan><tspan y="69" font-family="NotoSansMyanmar-Regular, Noto Sans Myanmar"> </tspan><tspan y="69">받습니다.</tspan></text>
    <text id="급여_비급여로_나뉘는_매출의_특성_등_보험청구_및_리스크관리의_어려움을_메디컬_CFO_플랫폼이_해결합니다." data-name="급여, 비급여로 나뉘는 매출의 특성 등 보험청구 및 리스크관리의 
