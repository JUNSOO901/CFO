<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>서울 메디컬 CFO 플랫폼</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/include.js" defer></script>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top contact-nav"
      id="mainNav"
      data-include="header.html"
    ></nav>
    <!-- Masthead-->
    <header class="subHead text-dark">
      <div class="container">
        <div class="subHead-heading text-uppercase">
          우리 병원의 체계적인 성장과 성공을 위한<br />
          발판을 찾고 계시다면 문의주세요.
        </div>
        <div class="subHead-subheading text-muted fw-normal list-disc">
          근무일 기준 24시간 내에 연락드리겠습니다.
        </div>
        <!-- <a class="btn btn-primary btn-xl text-uppercase" href="#services"
          >Tell Me More</a
        > -->
      </div>
    </header>
    <!-- RAITs -->
    <section class="page-section pt-0" id="contactInput">
      <div class="container">
        <form class="needs-validation" name="contactus" novalidate="">
          <div class="form-row">
            <div class="col form-group mb-3">
              <label for="HospitalName">문의 종류를 선택해주세요</label>
              <select class="form-select text-muted" id="inputGroupSelect02">
                <option selected>(선택)</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mt-3 form-group">
              <label for="Name"
                >성함<span style="color: #1775f9; padding-left: 4px"
                  >*</span
                ></label
              >
              <input
                type="text"
                class="form-control"
                id="Name"
                value=""
                name="customer"
                placeholder="이름을 입력해주세요."
                required=""
                minlength="2"
              />
              <div class="invalid-feedback">성함을 입력해주세요.</div>
            </div>
            <div class="mt-3 form-group">
              <label for="PhoneNumber"
                >연락처<span style="color: #1775f9; padding-left: 4px"
                  >*</span
                ></label
              >
              <input
                type="tel"
                class="form-control"
                id="PhoneNumber"
                name="phone"
                placeholder="하이폰(-)없이 공백"
                required=""
                pattern="^[0-9]{9,15}$"
              />
              <div class="invalid-feedback">연락처를 입력해주세요.</div>
            </div>
            <div class="form-group mt-3">
              <label for="PhoneNumber"
                >이메일<span style="color: #1775f9; padding-left: 4px"
                  >*</span
                ></label
              >
              <input
                type="email"
                class="form-control"
                id="PhoneNumber"
                name="phone"
                placeholder="이메일을 입력해주세요"
                required=""
              />
              <div class="invalid-feedback">이메일을 입력해주세요</div>
            </div>
            <div class="col mb-3 mt-3">
              <label for="HospitalName">병원명</label>
              <input
                type="text"
                class="form-control"
                id="HospitalName"
                value=""
                name="hospital"
                placeholder="병원명을 입력해주세요."
              />
              <div class="invalid-feedback">병원명을 올바로 입력해주세요.</div>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="Inquiries">문의내용</label>
            <textarea
              class="form-control"
              id="Inquiries"
              rows="3"
              name="message"
              placeholder="문의하고자 하는 내용을 남겨주세요."
            ></textarea>
          </div>
          <div class="form-group mt-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="privacyCheck"
                name="privacy"
                required=""
              />
              <label
                class="form-check-label check_container"
                for="privacyCheck"
              >
                <!-- <a href="#" target="_blank"> -->
                개인정보 수집/이용에 동의합니다.
              </label>
              <div class="invalid-feedback">필수 사항입니다.</div>
            </div>
          </div>
          <div class="text-center mt-3">
            <button
              class="btn btn-primary btn-xl"
              type="button"
              onclick="formSubmit();"
            >
              신청하기
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Contact-->

      </div>
    </section> -->

    <!-- Footer-->

    <footer class="footer py-5" data-include="footer.html"></footer>
    <!-- 맨 위로 버튼 & 문의하기-->
    <div class="arrow-box">
      <a class="arrow-goTop text-decoration-none text-white" href="#">
        <i class="bi bi-chat-dots"></i>
        문의
      </a>
      <a class="arrow-goTop mt-2" href="#page-top">
        <i class="bi bi-chevron-up"></i>
      </a>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
